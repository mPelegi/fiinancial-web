<div class="list-container">
  <div class="actions">
    <button mat-raised-button color="primary" routerLink="/main/account/new">Criar nova conta</button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let element">{{ element.type }}</td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef>Valor</th>
      <td mat-cell *matCellDef="let element">{{ element.value }}</td>
    </ng-container>

    <ng-container matColumnDef="openingDate">
      <th mat-header-cell *matHeaderCellDef>Abertura</th>
      <td mat-cell *matCellDef="let element">{{ element.openingDate | date : 'dd/MM/yyyy' }}</td>
    </ng-container>

    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef>Vencimento</th>
      <td mat-cell *matCellDef="let element">{{ element.dueDate | date : 'dd/MM/yyyy' }}</td>
    </ng-container>

    <ng-container matColumnDef="payday">
      <th mat-header-cell *matHeaderCellDef>Pagamento</th>
      <td mat-cell *matCellDef="let element">{{ element.payday | date : 'dd/MM/yyyy' }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Situação</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
